<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>My Profile</title>

    <link rel="icon" type="image/png" href="../../assets/lcons/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script type="module" src="../../js/profilePage/profile.js" defer></script>
</head>

<body id="profilePageBody" style="display: none;" class="bg-light">
    <div id="toastSection"></div>

    <header class="profile-header fixed-top z-3">
        <div class="container-xxl">
            <div class="d-flex align-items-center justify-content-between py-3">
                <div class="d-flex align-items-center gap-3">
                    <div
                        class="logo-icon text-white rounded-4 shadow-sm d-flex align-items-center justify-content-center">
                        <i class="fas fa-user-circle fs-4"></i>
                    </div>
                    <div class="d-none d-sm-block">
                        <h1 class="h5 fw-bold text-dark m-0">My Profile</h1>
                        <p class="small text-secondary m-0 fw-medium">Manage your account</p>
                    </div>
                </div>

                <div class="d-flex align-items-center gap-2">
                    <a href="/" class="header-btn back-btn d-flex justify-content-center align-items-center btn btn-white rounded-pill shadow-sm fw-semibold px-4">
                        <i class="fas fa-arrow-left me-2 text-primary"></i>
                        <span>Back</span>
                    </a>

                    <a href="#" class="header-btn btn btn-primary d-none">Admin</a>

                    <button class="header-btn d-flex justify-content-center align-items-center logout-btn btn btn-danger-soft rounded-pill px-4 fw-bold" id="logoutBtn">
                        <i class="fas fa-sign-out-alt me-2"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div style="height: 100px;"></div>

    <main class="container-xxl pb-5">
        <div class="row g-4">

            <div class="col-12 col-lg-8">
                <div class="profile-card card border-0 shadow-sm overflow-hidden h-100">

                    <div class="profile-banner"></div>

                    <div class="card-body px-4 px-md-5 pb-5 pt-0">

                        <div
                            class="d-flex flex-column flex-md-row align-items-center align-items-md-end gap-4  mt-n5 mb-5 position-relative z-1">
                            <div class="profile-image-container">
                                <div class="profile-img-wrapper position-relative">
                                    <img src="https://cssbud.com/wp-content/uploads/2021/08/beepboop.gif" alt="Profile"
                                        class="profile-img rounded-circle shadow-lg bg-white" id="profileImage">

                                    <div class="profile-img-edit position-absolute bottom-0 end-0">
                                        <button
                                            class="img-edit-btn btn btn-dark rounded-circle border border-2 border-white shadow-sm d-flex align-items-center justify-content-center"
                                            id="changeImageBtn">
                                            <i class="fas fa-camera text-white" style="font-size: 0.8rem;"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center text-md-start flex-grow-1">
                                <h2 class="fw-bold text-dark mb-1" id="userName">Loading...</h2>
                                <div
                                    class="d-flex align-items-center justify-content-center justify-content-md-start gap-2 text-secondary mb-3">
                                    <i class="fas fa-envelope text-primary"></i>
                                    <span id="userEmail" class="fw-medium">email@example.com</span>
                                </div>

                                <div
                                    class="profile-status d-flex flex-wrap justify-content-center justify-content-md-start gap-2">
                                    <span
                                        class="status-badge verified badge bg-success-subtle text-success border border-success-subtle rounded-pill px-3 py-2 fw-bold">
                                        <i class="fas fa-check-circle me-1"></i> Verified
                                    </span>
                                    <span
                                        class="status-badge active badge bg-primary-subtle text-primary border border-primary-subtle rounded-pill px-3 py-2 fw-bold">
                                        <i class="fas fa-bolt me-1"></i> Active
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="edit-section mb-5">
                            <div class="d-flex align-items-center gap-2 mb-4">
                                <div class="icon-square bg-primary-subtle text-primary rounded-3 d-flex align-items-center justify-content-center"
                                    style="width: 32px; height: 32px;">
                                    <i class="fas fa-user-edit"></i>
                                </div>
                                <h3 class="h5 fw-bold m-0">Personal Details</h3>
                            </div>

                            <form id="editProfileForm">
                                <div class="row g-4 align-items-end">
                                    <div class="col-12 col-md-8">
                                        <div class="form-group">
                                            <label for="editName"
                                                class="form-label text-uppercase fs-xs fw-bold text-secondary ls-1">Full
                                                Name</label>
                                            <div class="input-with-icon position-relative">
                                                <i
                                                    class="fas fa-user input-icon position-absolute top-50 translate-middle-y ms-3 text-muted"></i>
                                                <input type="text" id="editName"
                                                    class="form-control form-control-lg bg-light border-0 ps-5"
                                                    placeholder="Your Full Name" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-4">
                                        <div class="form-actions d-flex gap-2">
                                            <button type="button"
                                                class="btn-cancel btn btn-white border shadow-sm rounded-3 px-3 fw-bold text-secondary w-100"
                                                id="editCancelBtn">
                                                Cancel
                                            </button>
                                            <button type="submit"
                                                class="btn-primary btn rounded-3 px-3 fw-bold shadow-primary disabled transition-all w-100"
                                                id="editBtn">
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <hr class="border-light my-5">

                        <div class="settings-card border-0 p-0 shadow-none">
                            <div class="d-flex align-items-center gap-2 mb-4">
                                <div class="icon-square bg-info-subtle text-info rounded-3 d-flex align-items-center justify-content-center"
                                    style="width: 32px; height: 32px;">
                                    <i class="fas fa-bell"></i>
                                </div>
                                <h3 class="h5 fw-bold m-0">Newsletter</h3>
                            </div>


                            <form class="settings-options row g-3">
                                <div class="col-12 col-md-4">
                                    <label class="settings-option cursor-pointer w-100 h-100">
                                        <input type="radio" name="newsletter" value="weekly" class="d-none">
                                        <div
                                            class="option-content p-3 rounded-3 border border-light bg-light d-flex flex-column align-items-center text-center gap-3 transition-all h-100 justify-content-center">
                                            <div class="circle-icon bg-white text-primary shadow-sm rounded-circle d-flex align-items-center justify-content-center"
                                                style="width:42px; height:42px">
                                                <i class="fas fa-calendar-week fs-5"></i>
                                            </div>
                                            <div>
                                                <h6 class="m-0 fw-bold text-dark fs-sm">Weekly Digest</h6>
                                                <p class="m-0 fs-xs text-secondary mt-1">Summary of updates</p>
                                            </div>
                                            <i
                                                class="fas fa-check-circle text-primary opacity-0 check-indicator transition-all position-absolute top-0 end-0 m-2"></i>
                                        </div>
                                    </label>
                                </div>

                                <div class="col-12 col-md-4">
                                    <label class="settings-option cursor-pointer w-100 h-100">
                                        <input type="radio" name="newsletter" value="monthly" class="d-none">
                                        <div
                                            class="option-content p-3 rounded-3 border border-light bg-light d-flex flex-column align-items-center text-center gap-3 transition-all h-100 justify-content-center">
                                            <div class="circle-icon bg-white text-secondary shadow-sm rounded-circle d-flex align-items-center justify-content-center"
                                                style="width:42px; height:42px">
                                                <i class="fas fa-calendar-alt fs-5"></i>
                                            </div>
                                            <div>
                                                <h6 class="m-0 fw-bold text-dark fs-sm">Monthly Report</h6>
                                                <p class="m-0 fs-xs text-secondary mt-1">Insights & analytics</p>
                                            </div>
                                            <i
                                                class="fas fa-check-circle text-primary opacity-0 check-indicator transition-all position-absolute top-0 end-0 m-2"></i>
                                        </div>
                                    </label>
                                </div>

                                <div class="col-12 col-md-4">
                                    <label class="settings-option cursor-pointer w-100 h-100">
                                        <input type="radio" name="newsletter" value="disabled" class="d-none">
                                        <div
                                            class="option-content p-3 rounded-3 border border-light bg-light d-flex flex-column align-items-center text-center gap-3 transition-all h-100 justify-content-center">
                                            <div class="circle-icon bg-white text-muted shadow-sm rounded-circle d-flex align-items-center justify-content-center"
                                                style="width:42px; height:42px">
                                                <i class="fas fa-ban fs-5"></i>
                                            </div>
                                            <div>
                                                <h6 class="m-0 fw-bold text-dark fs-sm">Disabled</h6>
                                                <p class="m-0 fs-xs text-secondary mt-1">No emails</p>
                                            </div>
                                            <i
                                                class="fas fa-check-circle text-primary opacity-0 check-indicator transition-all position-absolute top-0 end-0 m-2"></i>
                                        </div>
                                    </label>
                                </div>

                                <div class="col-12 mt-4">
                                    <button
                                        class="btn-save-settings btn btn-primary w-100 py-3 rounded-3 fw-bold disabled shadow-sm"
                                        id="newsLetterSaveBtn">
                                        Update Preferences
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-4 mb-auto">
                <div class="volunteer-card card border-0 shadow-sm h-100">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center gap-3 mb-4">
                            <div
                                class="icon-square bg-warning-subtle text-warning rounded-4 d-flex align-items-center justify-content-center p-3">
                                <i class="fas fa-hands-helping fs-4"></i>
                            </div>
                            <div>
                                <h3 class="h5 fw-bold m-0">Join as Volunteer</h3>
                                <p class="small text-secondary m-0">Join the community</p>
                            </div>
                        </div>

                        <form id="volunteerForm">
                            <div class="form-group mb-4">
                                <label class="form-label text-uppercase fs-xs fw-bold text-secondary ls-1 mb-2">My
                                    Skills</label>
                                <div class="custom-dropdown position-relative">
                                    <div class="dropdown-toggle form-control form-control-lg bg-light border-0 d-flex justify-content-between align-items-center cursor-pointer"
                                        id="skillsDropdown">
                                        <span class="dropdown-placeholder">Select skills...</span>
                                    </div>
                                    <div class="dropdown-menu w-100 border-0 shadow-lg mt-2 p-2 rounded-3">
                                        <div
                                            class="dropdown-item p-2 rounded-2 d-flex align-items-center gap-2 hover-bg-light">
                                            <input type="checkbox" id="skillWeb" value="web-dev"
                                                class="form-check-input mt-0">
                                            <label for="skillWeb" class="cursor-pointer flex-grow-1">Web
                                                Development</label>
                                        </div>
                                        <div
                                            class="dropdown-item p-2 rounded-2 d-flex align-items-center gap-2 hover-bg-light">
                                            <input type="checkbox" id="skillDesign" value="design"
                                                class="form-check-input mt-0">
                                            <label for="skillDesign" class="cursor-pointer flex-grow-1">UI/UX
                                                Design</label>
                                        </div>
                                        <div
                                            class="dropdown-item p-2 rounded-2 d-flex align-items-center gap-2 hover-bg-light">
                                            <input type="checkbox" id="skillMarketing" value="marketing"
                                                class="form-check-input mt-0">
                                            <label for="skillMarketing"
                                                class="cursor-pointer flex-grow-1">Marketing</label>
                                        </div>
                                        <div
                                            class="dropdown-item p-2 rounded-2 d-flex align-items-center gap-2 hover-bg-light">
                                            <input type="checkbox" id="skillWriting" value="writing"
                                                class="form-check-input mt-0">
                                            <label for="skillWriting" class="cursor-pointer flex-grow-1">Content
                                                Writing</label>
                                        </div>
                                        <div
                                            class="dropdown-item p-2 rounded-2 d-flex align-items-center gap-2 hover-bg-light">
                                            <input type="checkbox" id="skillTeaching" value="teaching"
                                                class="form-check-input mt-0">
                                            <label for="skillTeaching"
                                                class="cursor-pointer flex-grow-1">Teaching</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label
                                    class="form-label text-uppercase fs-xs fw-bold text-secondary ls-1 mb-2">Availability
                                    (Weekly)</label>
                                <div class="availability-options d-grid gap-2"
                                    style="grid-template-columns: repeat(3, 1fr);">
                                    <label class="availability-option cursor-pointer">
                                        <input type="radio" name="availability" value="1-5" class="d-none">
                                        <div
                                            class="availability-content card h-100 border-2 text-center p-2 rounded-3 transition-all">
                                            <span class="d-block h5 fw-bold m-0">1-5</span>
                                            <span class="d-block fs-xs text-secondary">Hrs</span>
                                        </div>
                                    </label>
                                    <label class="availability-option cursor-pointer">
                                        <input type="radio" name="availability" value="5-10" checked class="d-none">
                                        <div
                                            class="availability-content card h-100 border-2 text-center p-2 rounded-3 transition-all">
                                            <span class="d-block h5 fw-bold m-0">5-10</span>
                                            <span class="d-block fs-xs text-secondary">Hrs</span>
                                        </div>
                                    </label>
                                    <label class="availability-option cursor-pointer">
                                        <input type="radio" name="availability" value="10+" class="d-none">
                                        <div
                                            class="availability-content card h-100 border-2 text-center p-2 rounded-3 transition-all">
                                            <span class="d-block h5 fw-bold m-0">10+</span>
                                            <span class="d-block fs-xs text-secondary">Hrs</span>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <textarea id="volunteerMotivation" rows="3"
                                    class="form-control bg-light border-0 p-3 rounded-3"
                                    placeholder="What motivates you to join us?" required></textarea>
                            </div>

                            <div class="form-check mb-4">
                                <input type="checkbox" id="agreeTerms" class="form-check-input term-check" required>
                                <label for="agreeTerms" class="form-check-label small text-secondary">
                                    I agree to the <a href="#"
                                        class="link-primary fw-bold text-decoration-none">Terms</a>.
                                </label>
                            </div>

                            <button type="submit"
                                class="btn-volunteer btn w-100 py-3 rounded-3 text-white fw-bold shadow-warning transition-all d-flex align-items-center justify-content-center gap-2">
                                <span>Join Now</span>
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="profile-footer text-center py-4 mt-auto">
        <div class="container">
            <p class="m-0 text-secondary fs-xs fw-medium">Â© 2026 Shared Hope Foundation. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
